<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="./bostrapcss/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="alert alert-success">
            <strong>success!</strong> operation perfome
            successfully. <a href="#" class="alert-link">read more</a>
        </div>
        <div class="alert alert-primary alert-dismissible">
            <button class="btn-close" data-bs-dismisss="alert"></button>
            <strong>success!</strong> operation perfome
            successfully.<a href="#" class="alert-link">read more</a>
        </div>

        <div class="alert alert-info">
            <strong>success!</strong> operation perfome
            successfully.<a href="#" class="alert-link">read more</a>
        </div>
        <div class="alert alert-warning alert-dismissible">
            <button class="btn-close" data-bs-dismisss="alert"></button>
            <strong>success!</strong> operation perfome
            successfully.<a href="#" class="alert-link">read more</a>
        </div>



    </div>
    <div class="container">
        <input type="submit" value="click" class="btn btn-primary">
        <input type="submit" value="click" class="btn btn-secondary">
        <input type="submit" value="click" class="btn btn-success">
        <input type="submit" value="click" class="btn btn-info">
        <input type="submit" value="click" class="btn btn-dark">
        <input type="submit" value="click" class="btn btn-danger">
        <input type="submit" value="click" class="btn btn-warning">
    </div>
    <div class="container mt-5">
        <input type="submit" value="click" class="btn btn-outline-primary">
        <input type="submit" value="click" class="btn btn-outline-secondary">
        <input type="submit" value="click" class="btn btn-outline-success">
        <input type="submit" value="click" class="btn btn-outline-info">
        <input type="submit" value="click" class="btn btn-outline-dark">
        <input type="submit" value="click" class="btn btn-outline-danger">
        <input type="submit" value="click" class="btn btn-outline-warning">
    </div>
    <div class="container mt-5">
        <a href="#" class="btn btn-primary">about us</a>
        <a href="#" class="btn btn-outline-primary">about us</a>

        <button class="btn btn-info">click here</button>
        <button class="btn btn-outline-info">click here</button>

    </div>
    <div class="container mt-5">
        <input type="submit" value="click" class="btn btn-primary btn-lg">
        <input type="submit" value="click" class="btn btn-secondary">
        <input type="submit" value="click" class="btn btn-success btn-sm">
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 d-grid gap-3">
                <input type="submit" value="click" class="btn btn-block btn-primary">
                <input type="submit" value="click" class="btn btn-block btn-secondary">
                <input type="submit" value="click" class="btn btn-block btn-success">
            </div>
        </div>
    </div>
    <div class="container mt-5 ">
        <input type="submit" value="click" class="btn btn-primary active ">
        <input type="submit" value="click" class="btn btn-primary ">
        <input type="submit" value="click" class="btn btn-primary " disabled>
    </div>

    <div class="container mt-5">
        <input type="submit" value="click" class="btn btn-primary btn-lg rounded-pill">
        <input type="submit" value="click" class="btn btn-outline-primary btn-lg rounded-pill">
    </div>

    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
