<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badges</title>
    <link rel="stylesheet" href="./bostrapcss/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <h1>new t-shirt arrival <span class="badge bg-danger rounded-circle">20% off</span></h1>
        <h1>new t-shirt arrival <span class="badge bg-primary rounded-pill">20% off</span></h1>
        <h1>new t-shirt arrival <span class="badge bg-info rounded-circle">20% off</span></h1>
        <h1>new t-shirt arrival <span class="badge bg-dark rounded-pill">20% off</span></h1>


        <button type="button" class="btn btn-primary">Messages
            <span class="badge bg-danger">10</span> </button>

        <button type="button" class="btn btn-warning rounded-pill">
            facebok <span class="badge bg-info">6</span>
        </button>
    </div>

    <div class="container mt-5">

        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-danger"></div>
    </div>
    <div class="container mt-5">
        <div class="spinner-border spinner-border-sm text-primary"></div>
        <div class="spinner-border spinner-border-sm text-secondary"></div>
        <div class="spinner-border spinner-border-sm text-warning"></div>
        <div class="spinner-border spinner-border-sm text-dark"></div>
        <div class="spinner-border spinner-border-sm text-danger"></div>
    </div>
    <div class="container mt-5">
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow spinner-grow-sm text-primary"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow spinner-grow-sm text-secondary"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow spinner-grow-sm text-warning"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow spinner-grow-sm text-dark"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow spinner-grow-sm text-danger"></div>
    </div>
    <div class="container mt-5">

        <button type="button" class="btn btn-primary">...loading
            <span class="spinner-border "></span>
        </button>
        <button type="button" class="btn btn-primary">...loading
            <span class="spinner-border spinner-border-sm "></span>
        </button>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary">...loading
            <span class="spinner-grow "></span>
        </button>
        <button type="button" class="btn btn-primary rounded-pill">...loading
            <span class="spinner-grow spinner-grow-sm "></span>
        </button>
        <button type="button" class="btn btn-primary rounded-circle">...loading
            <span class="spinner-border "></span>
        </button>
    </div>




</body>

</html>
